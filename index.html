<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="main.js"></script>

    <div id="header">
        <h1 id="vibes">Jump up kick back whip around and spin!</h1>
        <h5 id="time"></h5>
        <img id="img" src="img.png"/>
    </div>
    <div class="align">
        <div id="button_menu">
            <div class="buttons">
                <button class="big_button", onclick="change_bg()">Change BG</button>
                <button class="big_button", onclick="good_vibes()">Good Vibes</button>
                <button class="big_button", onclick="time()">Time</button>
            </div>

            <div class="buttons">
                <button class="big_button", onclick="change_picture()">Change Picture</button>
                <button class="big_button", onclick="hide_picture()">Hide Picture</button>
                <button class="big_button", onclick="show_picture()">Show Picture</button>
            </div>

            <div class="buttons">
                <button class="big_button", onclick="header()">Header</button>
                <button class="big_button", onclick="remove_header()">Remove Header</button>
                <button class="big_button", onclick="show_header()">Show Header</button>
            </div>
        </div>
    </div>
    <h4 id="farewell">Thank you for visiting my website!</h4>
</body>
</html>
